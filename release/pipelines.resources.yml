resources:
  - name: javaClientSnapshotGit
    type: GitRepo
    configuration:
      path: jfrog/artifactory-client-java
      gitProvider: il_automation
      branches:
        include: master

  - name: javaClientReleaseGit
    type: GitRepo
    configuration:
      path: jfrog/artifactory-client-java
      gitProvider: il_automation
      buildOn:
        commit: false
      branches:
        include: master
